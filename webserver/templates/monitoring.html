{% extends "layout.html" %}
{% block body %}

<script>
var connection = new WebSocket('ws://192.168.0.22:6789');

connection.binaryType = 'arraybuffer';

connection.onopen = function()
{
    $("#messages").append('Connected!');
};


connection.onmessage = function(e)
{
    $("#messages").html(e.data);
};
</script>
<div id="messages">Not Connected!
</div>
{% endblock %}
